<!DOCTYPE html>
<html>
<head>
	<title>Bus Sewa Time Table and Fare List</title>
	<style>
		table {
			border: 1px solid black;
			border-collapse: collapse;
			margin: auto;
		}

		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		caption {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<table>
		<caption>Bus Sewa Time Table and Fare List</caption>
		<tr>
			<th>Bus Route</th>
			<th>Departure Time</th>
			<th>Arrival Time</th>
			<th>Fare</th>
		</tr>
		<tr>
			<td>Kathmandu to Pokhara</td>
			<td>7:00 AM</td>
			<td>1:00 PM</td>
			<td>Rs. 700</td>
		</tr>
		<tr>
			<td>Pokhara to Kathmandu</td>
			<td>2:00 PM</td>
			<td>8:00 PM</td>
			<td>Rs. 700</td>
		</tr>
		<tr>
			<td>Kathmandu to Chitwan</td>
			<td>6:00 AM</td>
			<td>11:00 AM</td>
			<td>Rs. 500</td>
		</tr>
		<tr>
			<td>Chitwan to Kathmandu</td>
			<td>12:00 PM</td>
			<td>5:00 PM</td>
			<td>Rs. 500</td>
		</tr>
	</table>
</body>
</html>
